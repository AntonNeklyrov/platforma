<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Трансляции</title>
</head>
<body>


<div class="wrapper">
    <div th:replace="~{fragments/header}"></div>
    <main class="publications__main-content container-900">
        <div class="main-center">

            <div th:each="subscription : ${subscriptions}">

                <div>
                    <h4>Лига</h4>
                    <span th:text="${subscription.league.name}"></span>

                </div>

                <div>
                    <h4>Стоимость</h4>
                    <span th:text="${subscription.cost}"></span>
                </div>

                <div>
                    <h4>Период</h4>
                    <span th:text="${subscription.period}"></span>
                </div>


                <form th:if="${session.userId != null}" th:action="@{/subscriptions/add-to-user/{id}(id=${subscription.id})}" th:method="post">
                    <input type="submit" value="Подписаться">
                </form>

                <div>
                    <nav th:if="${session.userId == 1}">
                        <a th:href="@{/subscriptions/update/{id}(id=${subscription.id})}">
                            <h3>Редактировать</h3>
                        </a>
                    </nav>
                </div>

                <form th:if="${session.userId == 1}" th:action="@{/subscriptions/delete/{id}(id=${subscription.id})}" th:method="post">
                   <input type="submit" value="Удалить">
                </form>

            </div>

            <nav><a th:if="${session.userId == 1 }"  th:href="@{/subscriptions/add}">
                <label>
                    Создать подписку
                </label>
            </a></nav>

        </div>
    </main>
</div>
</body>
<footer th:replace="fragments/footer"></footer>
</html>
