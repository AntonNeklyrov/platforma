<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Трансляция</title>
</head>
<body>
<div th:replace="~{fragments/header}"></div>

<div class="container">
    <div class="row">
        <div class="col-sm">
            <h3>Лига</h3>
        </div>
        <div class="col-sm">
            <h3>Домашняя команда</h3>
        </div>
        <div class="col-sm">
            <h3>Гостевая команда</h3>
        </div>
        <div class="col-sm">
            <h3>Дата начала</h3>
        </div>
        <div class="col-sm">
            <h3>Время начала</h3>
        </div>
        <div class="col-sm">
            <h3>Комментатор</h3>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">

        <div class="col-sm">
            <span th:text="${translation.league.name}"></span>
        </div>

        <div class="col-sm">
            <span th:text="${translation.homeTeam}"></span>
        </div>

        <div class="col-sm">
            <span th:text="${translation.guestTeam}"></span>
        </div>

        <div class="col-sm">
            <span th:text="${translation.date}"></span>
        </div>

        <div class="col-sm">
            <span th:text="${translation.time}"></span>
        </div>

        <div class="col-sm">
                <span th:if="${translation.commentator.id} != null"
                      th:text="${translation.commentator.firstName} + ' ' + ${translation.commentator.lastName}"></span>
        </div>

    </div>
</div>

<div class="text-center">
    <img src="/img/maxresdefault.jpg" class="rounded">
</div>

</body>

</html>
