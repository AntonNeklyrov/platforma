<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:replace="~{fragments/header}"></div>

<div class="container">
    <div class="row">
        <div class="col-sm">
            <h3>Имя</h3>
        </div>
        <div class="col-sm">
            <h3>Фамилия</h3>
        </div>
        <div class="col-sm">
            <h3>Email</h3>
        </div>
        <div class="col-sm">
            <h3>роль</h3>
        </div>
        <div class="col-sm">
        </div>
        <div class="col-sm">

        </div>
    </div>

    <section th:each="user : ${users}">

        <div class="container">
            <div class="row">

                <div class="col-sm">
                    <span th:text="${user.firstName}"></span>
                </div>

                <div class="col-sm">
                    <span th:text="${user.lastName}"></span>
                </div>

                <div class="col-sm">
                    <span th:text="${user.email}"></span>
                </div>

                <div class="col-sm">
                    <span th:text="${user.role.name}"></span>
                </div>

                <div class="col-sm" th:if="${session.userId != null}">
                    <button type="button" class="btn btn-warning">
                        <a th:href="@{/users/update/{id}(id=${user.id})}" style="text-decoration: none;">
                            Редактировать
                        </a>
                    </button>
                </div>


                <div class="col-sm" th:if="${session.userId != null}">
                    <form th:action="@{/users/delete/{id}(id=${user.id})}"
                          th:method="post">
                        <input type="submit" value="Удалить" class="btn btn-success">
                    </form>
                </div>

            </div>
        </div>
    </section>
</div>
</body>
</html>
