<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение пользователя</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>

<div th:replace="~{fragments/header}"></div>

<section class="vh-100" style="background-color: #2779e2;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">
                <h1 class="text-white mb-4">Вход</h1>
                <form class="auth-form" th:action="@{/update}" th:object="${updateUser}" method="post">

                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body">


                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0">Имя</h6>
                                </div>
                                <div class="col-md-9 pe-5">
                                    <input class="form-control form-control-lg" type="text" th:field="*{firstName}"
                                           placeholder="Имя"
                                           required
                                    />
                                </div>
                            </div>

                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0">Фамилия</h6>
                                </div>
                                <div class="col-md-9 pe-5">
                                    <input class="form-control form-control-lg" type="text" th:field="*{lastName}"
                                           placeholder="Фамилия"
                                           required
                                    />
                                </div>
                            </div>


                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0">Email</h6>
                                </div>
                                <div class="col-md-9 pe-5">
                                    <input class="form-control form-control-lg" type="text" th:field="*{email}"
                                           minlength="3"
                                           placeholder="Электронная почта"
                                           required
                                    />
                                </div>
                            </div>

                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0">Пароль</h6>
                                </div>
                                <div class="col-md-9 pe-5">
                                    <input class="form-control form-control-lg" type="password" th:field="*{password}"
                                           minlength="5"
                                           maxlength="100"
                                           placeholder="Пароль"
                                           required
                                    />
                                </div>
                            </div>


                            <div class="px-5 py-4">
                                <input type="submit" class="btn btn-primary btn-lg" value="Войти"/>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
